name: Build .NET MAUI App Android

on:
  push:
    branches: [ "sundayib-patch-2" ]
  pull_request:
    branches: [ "sundayib-patch-2" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Keystore File
      run: |
        echo "${{ secrets.WHOTASC }}" > whot.keystore.asc
        gpg -d --passphrase "${{ secrets.PWD }}" --batch whot.keystore.asc > whot.keystore
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 8.0.x
    - name: Install .NET MAUI
      run: dotnet workload install maui
    - name: Restore dependencies
      run: dotnet restore AliensAndWhot.csproj
    - name: Build
      run: dotnet build AliensAndWhot.csproj -c Release -f net8.0-android /p:AndroidSigningKeyStore=whot.keystore /p:AndroidSigningKeyAlias=whotkey /p:AndroidSigningKeyPass="${{ secrets.PWD }}" /p:AndroidSigningStorePass="${{ secrets.PWD }}" --no-restore
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        path: ./**/*.apk
